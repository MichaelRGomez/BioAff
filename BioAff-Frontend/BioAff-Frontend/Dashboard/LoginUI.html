<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BiographicalAffidavit.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Login UI</title>
</head>
<body class = "bgBlue">
    <!--Login Card-->  
     <div class = "Card">
        <!--Heading-->
        <div class= "CardHeading">
            <h1>Welcome Back! Sign In</h1>
            <hr>
        </div>
        <!--Username and email-->  
        <div class = "LoginFields">
            <label for="UorEmail">Username Or Password</label>
            <br>
            <input type="text" id="UorEmail" name="UsernameOrEmail" placeholder="Username or Email">   
        </div>

        <!--Password--> 
        <div class = "LoginFields">
            <label for="PW">Password</label>
            <br>
            <input type="text" id="PW" name="Password" placeholder="Password">  

        </div>
        
     </div>
</body>
</html>
